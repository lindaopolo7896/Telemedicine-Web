<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/TELECURE.png">
  <link rel="stylesheet" href="styles.css">
  <title>Login-TeleCure</title>
</head>
<body class="login">
  <div class="centre">
  <div class="bg"> 
  <div class="appeal"> </div>
  <div class="formbox">
    <form action="" id="patient-form" class="ppl-form">
      <div class="logo">
        <img src="images/telecure1.png" alt="TeleCure">
      </div>
      <h1>Login to Telecure</h1>
      <div class="option">
        <button >SIGN IN WITH GOOGLE</button>
      </div>

     <div class="details">
      <label for="email">EMAIL</label>
      <input type="email" name="email" id="patient-email" class="ppl-email" placeholder="Enter your email">
      <div id="email-error1" class="email-error"></div>
     </div>

     <div class="details">
      <label for="password">PASSWORD</label>
      <input type="password" name="password" id="patient-password" class="password" placeholder="Enter your password">
      <div id="pass-error1" class="password-error"></div>
     </div>
     <div class="pass-box">
      <div class="show">
        
        <label for="show">Show Password</label>
       </div>
        <div class="forgot">
          <a href="forgot.html">Forgot Password?</a>
        </div>
      
     </div>

     <div class="create">
      <p>Don't have an account? <a href="patreg.html">Create Account</a></p>
     </div>
     
     <div class="sub-btn">
        <button type="submit">LOGIN</button>
     </div>

    </form>
  </div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
