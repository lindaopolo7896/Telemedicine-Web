<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/TELECURE.png">
  <link rel="stylesheet" href="styles.css">
  <title>Doctor Registration-TeleCure</title>
</head>
<body class="docreg">
<div class="centre2">
  <div class="bg2">

  <div class="appeal2"> </div>
  

  <form action="" class="formbox2">
    <div class="logo2">
      <img src="images/telecure2.png" alt="TeleCure">
    </div>
    <h1>Registration</h1>
    <div class="regcontainer1">
      
      <div class="option1">
        <button >SIGN UP WITH GOOGLE</button>
      </div>

      <label for="name">NAME</label>
      <input type="text" placeholder="Enter Name" name="name" >

      <label for="email">EMAIL</label>
      <input type="text" placeholder="Enter Email" name="email" >

      <label for="license">MEDICAL LICENSE NUMBER</label>
      <input type="text" placeholder="Enter License Number" name="license" >

      


      <label for="psw">PASSWORD</label>
      <input type="password" placeholder="Enter Password" name="psw">

      

      <div class="checkbox">
      <input type="checkbox" id="show" name="show" value="show">
      <label for="show">Show Password</label>
    </div>

    </div>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
    <div class="btn1">
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="doctor.html">Sign in</a>.</p>
    </div>	
  </form>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
