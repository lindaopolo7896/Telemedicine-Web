<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/TELECURE.png">
  <link rel="stylesheet" href="styles.css">
  <title>Registration-TeleCure</title>
</head>
<body class="patreg">
<div class="centre">
  <div class="big">

  <div class="appeall"> </div>
  

  <form action="" class="reg">
    <div class="logo">
      <img src="images/telecure1.png" alt="TeleCure">
    </div>
    <h1>Registration</h1>
    <div class="regcontainer">
      
      
      <div class="option">
        <button >SIGN UP WITH GOOGLE</button>
      </div>

      <label for="name">NAME</label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="email">EMAIL</label>
      <input type="text" placeholder="Enter Email" name="email" required>

      

      


      <label for="psw">PASSWORD</label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      

      <div class="checkbox">
      <input type="checkbox" id="show" name="show" value="show">
      <label for="show">Show Password</label>
    </div>

    </div>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
    <div class="btn">
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="patient.html">Sign in</a>.</p>
    </div>	
  </form>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
