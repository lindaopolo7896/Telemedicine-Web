<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/TELECURE.png">
  <title>Telecure - Doctor Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="doc-login">
<div class="centre1">
  <div class="bg1">
    <div class="appeal1">

    </div>
    <div class="formbox1">
      <form action="" id="doctor-form" class="ppl-form">
        <div class="logo">
          <img src="images/telecure2.png" alt="TeleCure">
        </div>
        <h1>Login to Telecure</h1>
        <div class="option1">
          <button  >SIGN IN WITH GOOGLE</button>
        </div>
        <div class="details1">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="doctor-email" class="ppl-email" placeholder="Enter your email">
          <div id="email-error" class="email-error"></div>
        </div>
        <div class="details1">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" class="password" placeholder="Enter your password">
          <div id="password-error" class="password-error"></div>
        </div>
        <div class="pass-box1">
          <div class="show">
           
            <label for="show">Show Password</label>
          </div>
          <div class="forgot1">
            <a href="forgot.html">Forgot Password?</a>
          </div>
        </div>
        <div class="create1">
          <p>Don't have an account? <a href="docreg.html">Create Account</a></p>
        </div>
        <div class="sub-btn1">
          <button type="submit">LOGIN</button>
        </div>
      </form>
      
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
